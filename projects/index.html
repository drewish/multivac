---
layout: full_width
title: Projects
---
<div class="grid-x">
  <div class="small-12 cell">
    <p>These are fun things Iâ€™ve worked on:</p>
  </div>
</div>

{% for project in site.data.projects %}
  <div class="grid-x">
    <div class="small-12 cell">
      <h3><a href="{{ project['url'] }}">{{ project['title'] }}</a> <small>({{ project['years'] }})</small></h3>
    </div>
  </div>
  <div class="grid-x grid-margin-x" style="margin-bottom: 1em;">
    {% if project.image %}
      <div class="small-4 cell">
        <a href="{{ project['url'] }}">
          <img src="{{ project.image | prepend: '/assets/images/' | resize: '390x390>' }}" alt="{{ project.name }}" class="thumbnail">
        </a>
      </div>
      <div class="small-8 cell">
        <p>{{ project['description'] }}</p>
      </div>
    {% else %}
      <div class="small-12 cell">
        <p>{{ project['description'] }}</p>
      </div>
    {% endif %}
  </div>
{% endfor %}
