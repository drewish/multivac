---
layout: full_width
title: Image to ASCII
---
<div class="row">
  <div class="small-8 columns">
    <label for="file">Image File</label>
    <input type="file" id="file" accept="image/*">
  </div>
  <div class="small-2 columns">
    <label for="height">Height</label>
    <input type="number" min="1" id="height" size="60" value="60">
  </div>
  <div class="small-2 columns">
    <label for="width">Width</label>
    <input type="number" min="1" id="width" size="60" value="60">
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <div class="panel radis">
      <canvas id="canvas" width="250px" height="150px"></canvas>
    </div>
  </div>
</div>

<div class="row">
  <pre id="output" class="large-12 columns" style='overflow-x:auto; font-family: "Consolas", "Menlo", "Courier", monospace;'></pre>
</div>

<script src="script.js"></script>
